<form hx-post="/rate/movie/" hx-trigger="change" hx-target="find .success">
    <div class="success mb-2">Rating Updated</div>
    {% if object_id %}
        <input type="hidden" value="{{ object_id }}"
        name="object_id" />
    {% endif %}
<select name="rating_value" class="form-control" hx-post>
    {% for choice in rating_choices %}
        {% if choice is None %}
        <option disabled selected> Pick a rating </option>
        {% else %}
        <option {% if current_rating == choice %} selected {% endif %} value="{{ choice }}">{{ choice }}</option>
        {% endif %}
    {% endfor %}
</select>
</form>
